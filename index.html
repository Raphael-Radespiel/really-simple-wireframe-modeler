<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSWFM</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="vertical container">
  <header>
    <h1>Really Simple<br>Wireframe Modeler</h1>
  </header>
  <main class="horizontal container">
    <div class="vertical container">
      <div id="vertices">
        <h1>Points:</h1>
        <div class="vertice-list">
          <div class="vertice-input-field" id="vertex-1">
            <p id="vertice-index">1)</p>
            <p>x:</p>
            <input id="x" type="text" name="">
            <p>y:</p>
            <input id="y" type="text" name="">
            <p>z:</p>
            <input id="z" type="text" name="">
          </div> 
          <div class="button-container">
            <input id="vertice-remove" type="button" value="remove">
            <input id="vertice-add" type="button" value="add">
          </div>
        </div>
      </div> 
      <div id="edges">
        <h1>Lines:</h1>
        <div class="edge-list">
          <div class="edge-input-field" id="edge-1">
            <p id="edge-index">1)</p>
            <p>start:</p>
            <input id="start" type="text" name="">
            <p>end:</p>
            <input id="end" type="text" name="">
          </div> 
          <div class="button-container">
            <input id="edge-remove" type="button" value="remove">
            <input id="edge-add" type="button" value="add">
          </div>
        </div>
      </div>
    </div>
    <canvas></canvas>
  </main>
</body>
</html>
